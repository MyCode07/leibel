<main>
    <section class="section pages-hero ">
        <div class="section__container _container">
            <div class="section__body">
                <div class="breadcrumbs">
                    <ul>
                        <li>
                            <a href="">
                                <span>Главная</span>
                            </a>
                            <div>/</div>

                            <span>Корзина</span>
                        </li>
                    </ul>
                </div>
                <h1>Корзина</h1>
            </div>
        </div>
    </section>

    <section class="section basket">
        <div class="section__container _container">
            <div class="section__body">

                <!-- <div class="basket__empty">
                    <div>
                        <img src="img/icons/empty-cart.svg" alt="">

                <div class="basket__row">
                    <div class="basket-cart">
                        <div class="basket-cart__info">
                            <a href="" class="basket-cart__image"><img src="img/zont.png" alt=""></a>
                            <a href="" class="basket-cart__name">Зонт-трость светоотражающий Unit Reflect, синий</a>
                        </div>

                        <div class="basket-cart__actions">
                            <span class="basket-cart__price">5 000 ₽</span>
                            <div class="quantity">
                                <span class="qty-btn minus">
                                    <svg viewBox="0 0 15 1">
                                        <line y1="0.5" x2="15" y2="0.5"></line>
                                    </svg>

                                </span>
                                <input type="text" id="" class="qty" data-step="1" data-min="1" data-max=""
                                    name="quantity" value="1" title="Qty" placeholder="" inputmode="numeric">
                                <span class="inc qty-btn plus">
                                    <span class="qty-btn plus">
                                        <svg viewBox="0 0 15 15">
                                            <path d="M0 7.5H15M7.5 0L7.5 15"></path>
                                        </svg>
                                    </span>
                                </span>
                            </div>
                            <span class="basket-cart__subtotalprice">5 000 ₽</span>
                        </div>

                        <button class="basket-cart__delete">
                            <span>Удалить</span>
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <use xlink:href='@img/svg/icons.svg#delete' />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="basket-form">
                    <div class="form__top">
                        <span>Итого</span>
                        <span>19 698 ₽</span>
                    </div>
                    <form id="order" class="form order-form" action="/basket/" method="POST" name="order">
                        <input id="save" type="hidden" name="save" value="">
                        <input type="hidden" name="DELIVERY_ID" value="2">
                        <input type="hidden" name="PAY_SYSTEM_ID" value="2">

                        <div class="form__item">
                            <input type="text" name="FIO" placeholder="Имя *">
                        </div>
                        <div class="form__item">
                            <input type="text" name="PHONE" placeholder="Телефон">
                        </div>
                        <div class="form__item">
                            <input type="text" name="EMAIL" placeholder="E-mail адрес *">
                        </div>
                        <div class="form__bottom">
                            <button type="submit" class="_btn _btn-accent">
                                <span>СФОРМИРОВАТЬ ЗАКАЗ</span>
                            </button>
                            <label>
                                <input class="checkbox__form" type="checkbox">
                                <span class="checkbox">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="9" viewBox="0 0 14 9"

                                    </svg>
                                </span>
                                <span>Даю согласие&nbsp;на обработку <a href="">персональных данных</a> </span>
                            </label>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </section>


</main>
